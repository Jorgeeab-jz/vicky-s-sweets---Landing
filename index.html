<!-- Modal -->
<div class="modal fade" id="CartModal" tabindex="-1" aria-labelledby="CartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content cart-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="CartModalLabel"><img src="logo.png" alt="Los Cubanitos 2010"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="cart-body" class="cart-items">

        </div>
      </div>
      <div class="delivery-mode">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="delivery-mode" id="pickUp" checked>
          <label class="form-check-label delivery-container" for="pickUp">
            Retiro
            <span>+ 0$</span>
          </label>
        </div>
        <div class="form-check delivery-wrap">
          <input class="form-check-input" type="radio" name="delivery-mode" id="delivery" disabled>
          <label class="form-check-label delivery-container" for="delivery">
            Delivery
            <span id="delivery-price"></span>
            <span id="del-note"></span>
          </label>
          
        </div>
      </div>
      <div class="total-container">
        <h2>TOTAL:</h2>
        <p id="total-display">0Bss</p>
      </div>
      <div class="modal-footer">
        <button id="send-btn" type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>

          <hr>

          </div>
          <div id="cook-note">
            <textarea placeholder="Nota..." 
            name="cook-note" id="cook-message" cols="30" rows="10">
          </textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer add-footer">
    <div class="add-body">

        <span>Precio:</span>
        <p id="pre-cart-total"></p>
      </div>
      <button id="add-cart-btn" class="btn btn-primary">
        <i class="fas fa-cart-arrow-down"></i>
      </button>
    </div>
  </div>
