<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cherry+Swash&family=Raleway:wght@200&display=swap" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>
    <title>Dulces Vicky</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo">
                <img class="raw-logo" src="media/Rawlogo.png" alt="Dulces Vicky">
                <div class="logo-text">
                    <h2 class="logo-top">Dulces</h2>
                    <h1 class="logo-bottom">Vicky</h1>
                </div>
            </div>
        </div>
        <div class="navbar">
            <nav>
                <ul class="nav-links">
                    <li>Galería</li>
                    <li><a href="/html/menu.html">Menú</a></li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </div>
        <div class="make-order">
            <button id="build-order" class="order-btn">Haz tu pedido</button>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="order-builder">
            <span>X</span>
            <div class="logo">
                <img class="raw-logo" src="media/Rawlogo.png" alt="Dulces Vicky">
                <div class="logo-text">
                    <h2 class="logo-top">Dulces</h2>
                    <h1 class="logo-bottom">Vicky</h1>
                </div>
            </div>
            <hr class="logo-border">
            <div id="products-container" class="order-products">
                <div class="legend">
                    <h2 class="name">Nombre</h2>
                    <h2 class="price">Precio</h2>
                    <h3 class="qty">Cantidad</h3>
                </div>
                <hr class="legend-border">
                <div class="product">
                    <h3>Rol de Canela</h3>
                    <h4>0.3$</h4>
                    <div class="qty-btn">
                        <button id="add">+</button>
                        <button id="remove">-</button>
                    </div>
                    <div class="qty-display">
                        <input id="qty-display"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);
                                                 if (this.value < 0) this.value = 0;"
                            type = "number"
                            min="0"
                            maxlength = "3"
                        />
                    </div>
                </div>
            </div>
            <div class="total-container">
                <div class="total-display">
                    <h1>Total:</h1>
                    <p id="total-display"></p>
                </div>
            </div>
            <div class="order-submit">
                <button id="order-submit">Enviar</button>
            </div>
        </div>
    </div>
</body>
<script src="/scripts/index.js"></script>
</html>
